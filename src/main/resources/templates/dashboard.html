<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
	
	<div class="container">
		<ul class="nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="dashboard">View Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="enquiry">Add Enquiry</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="view-enquiries">View Enquiries</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="logout">Logout</a>
					</li>
				</ul>
		
				<hr/>
		
	
	
	
	<h2>Dashboard Page</h2>
	<table>

		<tr>
					<td>Total Enquiries : </td>
					<td th:text="${dashboardInfo.totalEnqs}"></td>
				</tr>
				<tr>
					<td>Open Enquiries : </td>
					<td th:text="${dashboardInfo.openEnqs}"></td>
				</tr>
				<tr>
					<td>Enrolled Enquiries : </td>
					<td th:text="${dashboardInfo.enrolledEnqs}"></td>
				</tr>
				<tr>
					<td>Lost Enquiries : </td>
					<td th:text="${dashboardInfo.lostEnqs}"></td>
				</tr>


	</table>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
