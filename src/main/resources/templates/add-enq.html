<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<ul class="nav">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="dashboard">View Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" aria-current="page" href="enquiry">Add Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="view-enquiries">View Enquiries</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="logout">Logout</a>
			</li>
		</ul>

		<hr />

		<h2>Add Enquiry</h2>

		<font style="color:green">
			<p th:text="${smsg}"></p>
		</font>

		<font style="color:red">
			<p th:text="${emsg}"></p>
		</font>

		<form th:action="@{/enquiry}" th:object="${enqDto}" method="post">
			<table>

				<tr>
					<td>Student Name : </td>
					<td><input type="text" th:field="*{stuName}" required></td>
					<input type="hidden" th:field="*{enqId}">
				</tr>
				<tr>
					<td>Student Phno :</td>
					<td><input type="number" th:field="*{stuPhno}" required></td>
				</tr>
				<tr>
					<td>Training Mode :</td>
					<td>
						<select th:field="*{classMode}">
							<option value="">-Select-</option>
							<option value="Online">Online</option>
							<option value="Clasroom">Clasroom</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Select Course :</td>
					<td>
						<select th:field="*{courseId}">
							<option value="">-Select-</option>
							<option th:each="course : ${courses}" th:value="${course.courseId}"
								th:text="${course.courseName}">
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Enquiry Status:</td>
					<td>
						<select th:field="*{enqStatus}" required>
							<option value="">-Select-</option>
							<option value="OPEN">Open</option>
							<option value="ENROLLED">Enrolled</option>
							<option value="LOST">Lost</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="Save" class="btn btn-primary">
					</td>
				</tr>

			</table>
		</form>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>

</html>
